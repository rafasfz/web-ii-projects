<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Detalhes estudante</h1>
  <p>Nome: {{estudante.primeiroNome}} {{estudante.ultimoNome}}</p>
  <p>E-mail: {{estudante.email}}</p>
  <p>Linguagem: {{estudante.linguagem}}</p>
  <p>Curso: {{estudante.curso}}</p>
  <p>
    Sistemas Operacionais: 
    {% for sistema in estudante.sistemasOperacionais.all %}
      | {{sistema.nome}} |
    {% endfor %}
  </p>
</body>
</html>
